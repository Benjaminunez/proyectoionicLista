<ion-content [fullscreen]="true">
  <div id="caja-tema" >
    <ion-icon name="color-palette-outline" id="tema" (click)="cambiarTema()" style="color:'black' ">
    </ion-icon>
  </div>
  <div class="contenedor">
    <img [src]="'https://cdn.freebiesupply.com/logos/large/2x/universidad-catolica-de-chile-logo-png-transparent.png'" alt="avatar" class="imagen" />
    <h1>Inicia sesion</h1>
    <input type="text" placeholder="nombre de usuario" (blur)="animarError(0)" >
    <input type="password" placeholder="contraseña"(blur)="animarError(1)" >
    <a href="/home">
      <div id="boton-ingreso" >
        <h2>Ingresar</h2>
      </div>
    </a>
    <a href="/registro-user"><p id="olvide">olvide mi contraseña</p></a>
  </div>
</ion-content>
