
<ion-content [fullscreen]="true">
  <ion-icon src="/assets/{{icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
  <div class="contenedor">
    <img [src]="'https://cdn.freebiesupply.com/logos/large/2x/universidad-catolica-de-chile-logo-png-transparent.png'" alt="avatar" />
    <h1>Inicia sesion</h1>
    <input type="text" placeholder="nombre de usuario" (blur)="animarError(0)" >
    <input type="text" placeholder="contraseña"(blur)="animarError(1)" >
    <ion-button routerLink="/home">Ingresar</ion-button>
    <a href="/home"><p id="olvide">olvide mi contraseña</p></a>
  </div>
</ion-content>
