<ion-content [fullscreen]="true">
  <div id="caja-tema" >
    <ion-icon name="color-palette-outline" id="tema" (click)="cambiarTema()" style="color:'black' ">
    </ion-icon>
  </div>
  <div class="contenedor">
    <img [src]="'https://cdn.freebiesupply.com/logos/large/2x/universidad-catolica-de-chile-logo-png-transparent.png'" alt="avatar" class="imagen" id="logo"  />
    <h1>Inicia sesion</h1>
    <input type="text" placeholder="nombre de usuario" (blur)="animarError(0)" >
    <input type="password" placeholder="contraseña"(blur)="animarError(1)" >
      <a href="/home">
        <div id="boton-ingreso" >
          <h2>Ingresar</h2>
        </div>
      </a>
      <a>
        <p id="olvide" (click)="setOpen(true)">olvidaste tu contraseña?</p>
      </a>
  </div>
</ion-content>

<!-- pestaña recuperación de contraseña-->
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Recuperar contraseña</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Volver</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="contendiModal">
        <input type="password" placeholder="usuario@gmail.com">
        <div id="boton-ingreso" >
          <div id="boton-recuperar-pass" >
            <h2>Recuperar</h2>
          </div>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
